<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tron</title>

    <!-- <link href="stlye.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
    <div id="menu">
      <h1>Tron</h1>
      <h2>local</h2>
      <button id="local-1-player-btn">1 player</button>
      <button id="local-2-player-btn">2 player</button>
      <h2>online</h2>
      <button id="2-player-btn">2 playera</button>
      <button id="4-player-btn">max 4 player</button>
      <h2>private game</h2>
      <button id="create-lobby-btn">create lobby</button>
      <button id="join-lobby-btn">join lobby</button>
    </div>
    <div class="hidden" id="lobby">
      <!-- sent by server when requested  -->
      <div id="lobby-code-join">
        <!-- onboarding -->
        <h1>join lobby</h1>
        <input type="text" id="join-code-input" placeholder="code" />
        <button id="lobby-join-btn">continue</button>
      </div>
      <div id="lobby-name">
        <!-- account in futre -->
        <h1>create lobby</h1>
        <input type="text" id="name-input" placeholder="name" />
        <button id="lobby-name-btn">join</button>
      </div>

      <div id="lobby-joined">
        <!-- player view-->
        <h1>lobby</h1>
        <h2>code</h2>
        <div id="code">....</div>
        <h2>players</h2>
        <div id="players">
          <div id="player">
            <p>player 1</p>
          </div>
          <div id="player">
            <p>player 2</p>
          </div>
          <div id="player">
            <p>player 3</p>
          </div>
          <div id="player">
            <p>player 4</p>
          </div>
        </div>
      </div>

      <div id="lobby-joined">
        <!-- creator voew -->
        <h1>lobby</h1>
        <h2>code</h2>
        <div id="code">....</div>
        <button id="lock-btn">lock icon/unlock icon</button>
        <h2>players</h2>
        <div id="players">
          <div id="player1">
            <p>player 1</p>
          </div>
          <div id="player2">
            <p>player 2</p>
          </div>
          <div id="player3">
            <p>player 3</p>
          </div>
          <div id="player4">
            <p>player 4</p>
          </div>
        </div>
        <button id="lobby-settings-btn">settings</button>
        <button id="lobby-start-btn">start</button>
      </div>
      <div id="settings">
        <h1>settings</h1>
        <h2>max players per game</h2>
        <input
          type="range"
          id="lobby-settings-max-players-input"
          min="2"
          max="20"
        />
        <h2>rounds</h2>
        <input type="range" id="lobby-settings-rounds-input" min="1" max="10" />
        <h2>speed</h2>
        <input type="range" id="lobby-settings-speed-input" min="1" max="10" />
        <h2>trail/wall length</h2>
        <input type="range" id="lobby-settings-trail-input" min="1" max="30" />
        <h2>color</h2>
        <input type="color" id="lobby-settings-color-input" />
        <label for="lobby-settings-rgb-input">rgb</label>
        <input type="checkbox" id="lobby-settings-rgb-input" />

        <button id="lobby-settings-save-btn">save</button>
      </div>
    </div>
    <canvas class="hidden" id="game"> </canvas>
    <div class="hidden" id="end"></div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
